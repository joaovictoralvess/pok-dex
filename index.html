<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="icon" type="image/png" sizes="16x16"  href="./images/icon-pokeball.png">
        <script defer src="./index.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokédex</title>
    </head>
    <body>
        <main>
            <img src='#' alt="Pokemon" id="image_pokemon">

            <h1 class="pokemon_data">
                <span class="pokemon_number"></span> 
                <span class="pokemon_traco">-</span>
                <span class="pokemon_name"></span>
            </h1>

            <form class="form_search">
                <input type="search" class="search" placeholder="ID or Name" required>
            </form>

            <div class="buttons">
                <button class="button button-voltar">Voltar &lt;</button>
                <button class="button button-avancar">Avançar &gt;</button>
            </div>

            <img src="./images/pokedex.png" alt="Pokédex" id="pokedex">
        </main>
    </body>
</html>
